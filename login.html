<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login to Access</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Welcome!</h1>
    <p>Please enter the password to access the site:</p>
    <input type="password" id="password" placeholder="Enter password">
    <button onclick="checkPassword()">Login</button>
    <p id="error-message" style="color: pink; margin-top: 10px;"></p>
  </div>
  <script>
    function checkPassword() {
      const password = document.getElementById('password').value;
      // Set your desired password here
      if (password === 'myLovemyMahi') {
        window.location.href = 'index.html';
      } else {
        document.getElementById('error-message').textContent = 'Oops! Wrong password. Try again!';
      }
    }
    window.addEventListener('load', () => {
      document.body.classList.add('loaded');
    });
  </script>
</body>
</html>
